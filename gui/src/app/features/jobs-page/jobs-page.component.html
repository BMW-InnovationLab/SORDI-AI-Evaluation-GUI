<app-layout>

  <app-title title="Jobs List" header></app-title>

  <div nz-row nzJustify="center" class="main-layout" content>

    <div *ngIf="evaluationJobsStatusList.length"
         nz-col
         [nzXXl]="{span: 22}"
         [nzXl]="{span: 20}"
         [nzLg]="{span: 22}"
         [nzMd]="{span: 22}"
         [nzSm]="{span: 20}"
         [nzXs]="{span: 26}">

      <app-search [jobs]="evaluationJobsStatusList"
                  (filterResults)="showFiltered($event)"></app-search>

      <nz-list nzItemLayout="vertical" nzGrid >
        <nz-list-item *ngFor="let item of evaluationJobsStatusListToDisplay; let index = index ">
          <app-job-item [job]=item (jobDeleted)="removeJob($event)"
                        style="width: 100%"
                        (triggerFilter)="activateFilter($event)"
                        (requestResults)="navigateToResultsPage($event)"></app-job-item>
        </nz-list-item>
      </nz-list>


      <!--      <nz-pagination style="float: right; margin-top: 0.5em; margin-bottom: 1em"-->
<!--                     [nzTotal]="evaluationJobsStatusList.length"-->
<!--                     [nzPageSize]='PAGE_SIZE'-->
<!--                     nzHideOnSinglePage='true'-->
<!--                     (nzPageIndexChange)='moveToPage($event)'-->
<!--                     nzSimple-->
<!--      ></nz-pagination>-->
    </div>

    <!--  No jobs prompt-->
    <div *ngIf="evaluationJobsStatusList.length === 0"
         style="display: flex; justify-content: center; align-items: center;">
      <app-empty></app-empty>
    </div>
  </div>

</app-layout>
